<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Payment - Nelson Net</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="../assets/css/screen.css" />
  </head>
</html>
<body>
  <header id="header">
    <h1>Nelson Net</h1>
    <h3>Serving the Net since 1999</h3>
  </header>
</header>
  <nav id="navigation">
    <ul id="navlist">
      <li>
        <a href="#null">Home</a>
        <a href="#null">Hot Products</a>
        <a href="#null">About Us</a>
      </li>
    </ul>
  </nav>
  <main id="content">
    <section id="cart">
      <h2>Cart</h2>
      <ul id="cartlist">
        <li>1x 10 pack pens - $10.00</li>
        <li>2x TI-84 Calculator - $203.22</li>
        <li>1x Extreme Coding - $20.32</li>
      </ul>
    </section>
    <section id="payment">
      <form action="/done" id="payform">
        <label for="cname">Name on Card</label>
        <input type="text" id="cname" name="cardname"/>
        <label for="ccnum">Credit card number</label>
        <input type="text" id="ccnum" name="cardnumber"/>
        <label for="expmonth">Exp Month</label>
        <input type="text" id="expmonth" name="expmonth"/>
        <label for="ccv">CCV</label>
        <input type="number" id="ccv" name="ccv"/>
        <label for="sameaddr">Shipping Address Same as Billing</label>
        <input type="checkbox" id="sameaddr" checked="checked" name="sameaddr"/>
        <input type="submit" value="Continue"/>
      </form>
    </section>
  </main>
</body>
